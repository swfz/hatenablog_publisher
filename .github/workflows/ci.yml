---
name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: 'test'
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['2.6', '2.7', '3.0', '3.1', '3.2']
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - uses: actions/cache@v3.2.4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('./Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: install gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: test
        env:
          HATENABLOG_CONSUMER_KEY: dummy
          HATENABLOG_CONSUMER_SECRET: dummy
          HATENABLOG_ACCESS_TOKEN_SECRET: dummy
          HATENABLOG_ACCESS_TOKEN: dummy
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CI: true
        run: |
          bundle exec rspec

  rubocop:
    runs-on: ubuntu-latest
    name: 'rubocop'
    steps:
      - uses: actions/checkout@v3.3.0
      - uses: ruby/setup-ruby@v1.135.0
        with:
          ruby-version: .ruby-version
      - run: |
          gem install rubocop

      - name: reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s
          rubocop | ./bin/reviewdog -f=rubocop -reporter=github-pr-review

  slack-notify:
    if: always()
    needs: [test, rubocop]
    name: post slack
    runs-on: ubuntu-latest
    steps:
      - uses: Gamesight/slack-workflow-status@v1.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
